<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Election</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="ui" style="display: none;"> 
        <div class="container">
            <div id="heading">
                <h1>Elections</h1>
                <h2>Candidates</h2>
            </div>
                <div class="row">
                <form id="myForm">
                    <div id="radioButtons">
                        <!-- Radio buttons will be generated here -->
                    </div>
                    <br>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
    <div id="admin" style="display: none;">
        <div class="container">
            <div id="heading">
            <h1>Admin Panel</h1>
            </div>
            <div class="button-row">
                <button class="btn" onclick="startelection()">Start Election</button>
                <button class="btn" onclick="deleteRecord()">Delete Record</button>
            </div>
            <div class="button-row">
                <button class="btn" onclick="endElection()">End Election</button>
                <button class="btn" onclick="resetvotes()">Reset Everyone's Votes</button>
                <button class="btn" onclick="Results()">Results</button>
            </div>
        </div>
    </div>
    <div id="result" style="display: none;">
        <div class="container">
            <h1>Election Results</h1>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Candidate Name</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
